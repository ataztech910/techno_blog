<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="AuthForm">
    <div class="AuthFrom__shortName">
      <input type="text" id="shortName" placeholder="Short name" />
    </div>
    <div class="AuthFrom__name">
      <input type="text" id="authorName" placeholder="Author name">
    </div>
    <div class="AuthFrom__link">
      <input type="text" id="link" placeholder="Link">
    </div>
    <div class="AuthFrom__submit">
      <input type="button" value="Create token" id="submit">
      <input type="button" value="Cancel" id="cancel">
    </div>
  </div>
  <div class="TokenList" id="tokenlist"></div>
  <div class="AddAuth">
    <input type="button" value="add author" />
    <input type="button" value="clear" id="clear">
  </div>
  <script src="popup.js"></script>
</body>
</html>
